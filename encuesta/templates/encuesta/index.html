{% if latest_question_list %}
    <ul>
    {% for pregunta in latest_pregunta_list %}
        <li><a href="/encuesta/{{ pregunta.id }}/">{{ pregunta.pregunta_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Esta es la pagina de encuestas...</p>
    <p>No hay encuestas disponibles por ahora...</p>
{% endif %}
